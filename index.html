    <script>
        function updatePebbleStackScale() {
            const pebbleStack = document.querySelector('.pebble-stack');
            const logo = document.querySelector('img[alt="Marker"]');

            if (!pebbleStack || !logo) return;

            const viewportHeight = window.innerHeight;
            const viewportWidth = window.innerWidth;

            // Get logo position and height
            const logoRect = logo.getBoundingClientRect();
            const logoBottom = logoRect.bottom;

            // Calculate desired clearance (logo bottom + 20px minimum)
            const desiredClearance = logoBottom + 40;

            // Base height of pebble stack (600px for desktop, 400px for mobile)
            const baseHeight = viewportWidth <= 860 ? 400 : 600;

            // Calculate available height (viewport - desired clearance)
            const availableHeight = viewportHeight - desiredClearance;

            // Calculate scale to fit available height
            let scale = availableHeight / baseHeight;

            // Set minimum and maximum scale limits
            const minScale = 0.3;
            const maxScale = viewportWidth <= 860 ? 1.2 : 1.4;

            // Clamp scale within limits
            scale = Math.max(minScale, Math.min(maxScale, scale));

            // Apply smooth scaling
            pebbleStack.style.transform = `translateX(-50%) scale(${scale})`;
        }

        // Initial call
        updatePebbleStackScale();

        // Update on resize with debouncing
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(updatePebbleStackScale, 100);
        });

        // Update on orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(updatePebbleStackScale, 200);
        });
    </script>
